---
# uninstall old versions
rm_old_docker: true

rm_packages_yum:
  - docker
  - docker-client
  - docker-client-latest
  - docker-common
  - docker-latest
  - docker-latest-logrotate
  - docker-logrotate
  - docker-selinux
  - docker-engine-selinux
  - docker-engine

rm_packages_apt:
  - docker
  - docker-engine
  - docker.io

# desired state of Docker
docker_state: latest

# install additional packages
add_packages_state: latest

# additional packages
add_packages_yum:
  - device-mapper-persistent-data
  - lvm2

add_packages_ubuntu:
  - ca-certificates
...
